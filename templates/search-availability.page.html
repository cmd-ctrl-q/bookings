{{ template "base" . }}

{{ define "css" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css">
<link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
<link rel="stylesheet" href="sweetalert2.min.css">
<link rel="stylesheet" href="/static/css/availability.css" class="css">
{{ end }}

{{ define "content" }}
<div class="container">
    <div class="row">
        <!-- only for centering -->
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h1 class="mt-3">Search for Availability</h1>

            <!-- reservation form -->
            <form action="/make-reservation" method="POST" class="needs-validation" novalidate>

                <!-- vanilla js date picker -->
                <div class="row" id="reservation-dates">
                    <!-- start date -->
                    <div class="col">
                        <input class="form-control" type="text" name="start" placeholder="Arrival date" required>
                    </div>

                    <!-- end date -->
                    <div class="col">
                        <input class="form-control" type="text" name="end" placeholder="Departure date" required>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

        <!-- random button -->
        <div class="row">
            <div class="col">
                <p id="myParagraph">This is some text.</p>
                <p>
                    <button class="btn btn-outline-secondary" id="colorButton">Click me</button>
                </p>
            </div>
        </div>
</div>
{{ end }}

{{ define "js" }}
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
<script src="https://unpkg.com/notie"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{{ end }}
